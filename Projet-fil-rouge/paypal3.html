    <script src="https://www.paypal.com/sdk/js?client-id=AcxHxE3sgnc1knLO_SCyT1CAv3ivwCPc5jpWIgWDzdsHV0KeouL5OQTHL6rnitccBfX1LfcI3P6eNrJq&currency=EUR" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'gold',
            layout: 'vertical',
            label: 'pay',
            
          },
  
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"description":"Package Girafe","amount":{"currency_code":"EUR","value":3}}]
            });
          },
  
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(orderData) {
              
              // Détail de la transaction
              console.log('Capture result', orderData, JSON.stringify(orderData, null, 3));
  
              // Message de succès
              const element = document.getElementById('paypal-button-container');
              element.innerHTML = '';
              element.innerHTML = '<p>Thank you for your payment!</p>';
  
              // Sinon rediriger la page:  actions.redirect('thank_you.html');
              
            });
          },
  
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>
