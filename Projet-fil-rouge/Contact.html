                <div class="divider-custom divider-light">

    <!-- Contact -->
    <main>
        <div>
            <section class="page-section" id="contact">
                <div class="container">
                    <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact</h2>

                    <div class="divider-custom">
                        <div class="divider-custom-line"></div>
                        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                        <div class="divider-custom-line"></div>
                    </div>

                    <div class="row contact">
                        <div class="col-lg-8 mx-auto">
                            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                        <label></label>
                                        <input class="form-control" id="name" type="text" placeholder="Nom"
                                            required="required"
                                            data-validation-required-message="Please enter your name." />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                        <label></label>
                                        <input class="form-control" id="email" type="email" placeholder="Email"
                                            required="required"
                                            data-validation-required-message="Please enter your email address." />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                        <label></label>
                                        <input class="form-control" id="phone" type="tel"
                                            placeholder="Numero de  telephone" required="required"
                                            data-validation-required-message="Please enter your phone number." />
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="control-group">
                                    <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                        <label></label>
                                        <textarea class="form-control" id="message" rows="5" placeholder="Message"
                                            required="required"
                                            data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <br />

                                <div id="success"></div>
                                <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton"
                                        type="submit">Envoyez</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
